<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
        <meta charset="UTF-8">
        <title> Quiz WEB </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="home-box custom-box">
            <img class="home-image" src="logo-game.PNG" alt="inicio jogo" width="400" height="95">
            <h3>Você sabe sobre reciclagem? </h3>
            <p>Número de questões: <span class="total-question"></span></p>
            <button type="butto" class="btn" onclick="startQuiz()">Começar o Quiz</button>
        </div>

        <div class="quiz-box custom-box hide">
            <div class="question-number">
            </div>
            <div class="question-text">
            </div>
            <div class="option-container">
            </div>
            <div class="next-question-btn">
                <button type="button" class="btn" onclick="next()">Próxima</button>
            </div>
            <div class="answer-indicator">
            </div>
        </div>

        <div class="result-box custom-box hide">
            <h1>Resultado do Quiz</h1>
            <table>
                <tr>
                    <td>Total de perguntas</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Tentativas</td>
                    <td><span class="total-attempt"></span></td>
                </tr>
                <tr>
                    <td>Acertos</td>
                    <td><span class="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Erros</td>
                    <td><span class="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Porcentagem</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Pontuação total</td>
                    <td><span class="total-score"></span></td>
                </tr>
            </table>
            <button type="button" class="btn" onclick="tryAgainQuiz()">Tentar novamente</button>
            <button type="button" class="btn" onclick="goToHome()">Menu principal</button>
        </div>
    <script src="question.js"></script>
    <script src="app.js"></script>
    </body>
</html>
